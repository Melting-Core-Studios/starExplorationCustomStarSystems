name: Update NASA Stellar Objects JSON

on:
  schedule:
    - cron: "23 2 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: python -m pip install --upgrade pip requests

      - name: Build stellar objects dataset (comets + meteorites)
        run: |
          python NASA_Data/scripts/build_nasa_stellar_objects.py \
            --comet-page-size 5000 \
            --enrich-numbered-comet-discovery 1 \
            --output NASA_Data/output/nasa_stellar_objects_data.json

      - name: Commit updated dataset if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git pull
            git add NASA_Data/output/nasa_stellar_objects_data.json
            git commit -m "Update NASA stellar objects dataset"
            git push
          else
            echo "No changes"
          fi
