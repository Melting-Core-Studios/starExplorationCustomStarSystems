name: Build Fictional Stars catalogs (weekly deep refresh)

on:
  schedule:
    - cron: "17 3 * * 0"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    defaults:
      run:
        shell: bash
        working-directory: "Fictional Stars"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build catalogs (Star Trek + Star Wars, planets included)
        env:
          STARTREK_FETCH_PLANET_WIKITEXT: "1"
          STARWARS_FETCH_PLANET_WIKITEXT: "1"

          STARWARS_INCLUDE_MOONS: "1"

          CATALOG_BATCH_SIZE: "20"
          CATALOG_THROTTLE_S: "0.15"

          STARTREK_MAX_CATEGORIES: "8000"
          STARWARS_MAX_CATEGORIES: "8000"
        run: python scripts/build_catalogs.py

      - name: Commit updates (if any)
        run: |
          cd "${GITHUB_WORKSPACE}"

          # Stage first so new/untracked JSONs are included
          git add "Fictional Stars/catalogs/"*.json

          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git commit -m "chore: weekly deep refresh (fictional star catalogs)"
          git push
