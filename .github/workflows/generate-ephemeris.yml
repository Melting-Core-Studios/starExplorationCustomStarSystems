name: Generate Ephemeris Feed

on:
  workflow_dispatch:
  schedule:
    - cron: "15 2 * * *"

permissions:
  contents: write

concurrency:
  group: ephemeris-feed
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests

      - name: Generate ephemeris
        run: |
          python Ephemeris/scripts/generate_ephemeris.py

      - name: Commit & push if changed
        run: |
          if [[ -n "$(git status --porcelain Ephemeris/public)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add Ephemeris/public
            git commit -m "Update ephemeris feed (auto)"
            git push
          else
            echo "No changes in Ephemeris/public; nothing to commit."
          fi
